<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Glass Website</title>
</head>

<body>
    <main class="main">
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="user-pic">
                    <h3>Mike Dane</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch">
                        <h2 class="link-h2">Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="steam">
                        <h2 class="link-h2">Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="upcoming">
                        <h2 class="link-h2">New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="library">
                        <h2 class="link-h2">Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2 class="pro-h2">Join Pro for free games.</h2>
                    <img class="pro-img" src="./images/controller.png" alt="controller">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" class="input">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="assassins">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="assassins">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="assassins">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
